<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

        <img class="logo" src="/imagenes/Logo.png" alt="logo de alura">
    </header>
    <main class="presentacion">
        <section>
            <textarea class="text-area" cols="35" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion"> Solo letras min√∫sculas y sin acentos</h6>

            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="24" rows="10" placeholder="Ningun mensaje fue encontrado"></textarea> 
            <div>
                <h5 class="informacion-desencriptar">Texto que se encripta o desencripta</h5>
            </div>
            <div>
               <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
